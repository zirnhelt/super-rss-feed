name: Generate Super RSS Feed

on:
  schedule:
    - cron: '0 10 * * *'
    # 3:00 AM Pacific (10:00 UTC) 
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate RSS feed
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python super_rss_curator_json.py feeds.opml
      
      - name: Copy files to output
        run: |
          echo "Files in current directory:"
          ls -la
          mkdir -p output
          cp feed-*.json output/
          cp curated-feeds.opml output/
          cp index.html output/
          echo "Files in output directory:"
          ls -la output/

      - name: Commit cache files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scored_articles_cache.json wlt_cache.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update cache files [skip ci]"
          git push

      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          keep_files: false
          commit_message: 'Update RSS feed'
