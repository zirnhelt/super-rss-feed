<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erich's Super RSS Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 16px;
            color: #667eea;
        }
        
        p {
            margin-bottom: 24px;
            color: #666;
        }
        
        .feed-url {
            background: #f5f5f5;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 16px;
            margin: 32px 0;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            color: #333;
        }
        
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 12px;
        }
        
        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .button.secondary {
            background: #764ba2;
        }
        
        .button.secondary:hover {
            background: #663d8f;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin: 32px 0;
        }
        
        .stat {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .update-time {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Super RSS Feed</h1>
        <p>AI-curated aggregator from 50+ sources. Deduped, scored, and filtered daily.</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">250</div>
                <div class="stat-label">Articles</div>
            </div>
            <div class="stat">
                <div class="stat-number">50+</div>
                <div class="stat-label">Sources</div>
            </div>
            <div class="stat">
                <div class="stat-number">Daily</div>
                <div class="stat-label">Updates</div>
            </div>
        </div>
        
        <div class="feed-url" id="feedUrl">
            Loading feed URL...
        </div>
        
        <a href="super-feed.xml" class="button">üì° Subscribe to Feed</a>
        <a href="https://github.com/YOUR-USERNAME/super-rss-feed" class="button secondary">üìù View on GitHub</a>
        
        <p class="update-time" id="updateTime">Last updated: Never</p>
    </div>
    
    <script>
        // Set feed URL dynamically
        const feedUrl = window.location.href + 'super-feed.xml';
        document.getElementById('feedUrl').textContent = feedUrl;
        
        // Check for last update
        fetch('super-feed.xml')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xml = parser.parseFromString(data, 'text/xml');
                const lastBuildDate = xml.querySelector('lastBuildDate');
                
                if (lastBuildDate) {
                    const date = new Date(lastBuildDate.textContent);
                    document.getElementById('updateTime').textContent = 
                        `Last updated: ${date.toLocaleString()}`;
                }
            })
            .catch(() => {
                document.getElementById('updateTime').textContent = 
                    'Feed not yet generated';
            });
    </script>
</body>
</html>
